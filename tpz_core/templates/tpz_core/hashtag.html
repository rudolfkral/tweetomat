{% load bootstrap3 %}

{% bootstrap_css %} {% bootstrap_javascript %}

{% bootstrap_messages %}

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="text-center">
			<h1>Zatweetuj hashtag #{{ htag }}</h1>
		</div>
		<form action="{% url 'tpz_core:tweet_hashtag' %}" method="post" class="form">
			{% csrf_token %} {% bootstrap_form form %} {% buttons %}
			<div class="text-center">
				<button type="submit" class="btn btn-primary">
					{% bootstrap_icon "save" %} Tweetuj
				</button>
				<a href="{% url 'tpz_core:index' %}"><button type="button" class="btn btn-primary">
						{% bootstrap_icon "remove" %} Nie tweetuj
				</button></a>
			</div>
			{% endbuttons %}
		</form>
	</div>
</div>
