{% load bootstrap3 %}

{% bootstrap_css %} {% bootstrap_javascript %}

{% bootstrap_messages %}

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="text-center">
			<h1>Poszerz swoją bazę o przyjaciół przyjaciół</h1>
		</div>
	</div>
</div>
{% for friend in friends_list %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="text-center">
			<h2>#{{ friend.login }}(stopnia {{ friend.rank }})</h3>
			<a href="{% url 'tpz_core:add_friends' %}?chosen={{ friend.login }}">
				<button type="button" class="btn btn-success">
					Dodaj jego przyjaciół
				</button>
			</a>
		</div>
	</div>	
</div>
{% endfor %}
